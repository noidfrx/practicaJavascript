<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calificación</title>
  </head>

  <body>
    <script>
      /*2. Pide una nota (número). Muestra la calificación según la nota:

        0-3: Muy deficiente
        3-5: Insuficiente
        5-6: Suficiente
        6-7: Bien
        7-9: Notable
        9-10: Sobresaliente
        */
    do{
      var calificacion = prompt("Introduzca calificación");

      //Comprobamos si es número
      if (Number(calificacion) == calificacion && calificacion!="") {
        //Comprobamos que se encuentre en el rango
        if (calificacion < 11 && calificacion > -1) {
            
            if(calificacion>=0 && calificacion<3){
                alert(calificacion);
                document.writeln("Su nota "+calificacion+" fue muy deficiente<br>");
            }
            if(calificacion>=3 && calificacion<5){
                document.writeln("Su nota "+calificacion+" fue insuficiente<br>");
            }
            if(calificacion>=5 && calificacion<6){
                document.writeln("Su nota "+calificacion+" fue suficiente<br>");
            }
            if(calificacion>=6 && calificacion<7){
                document.writeln("Su nota "+calificacion+" fue buena<br>");
            }
            if(calificacion>=7 && calificacion<9){
                document.writeln("Su nota "+calificacion+" fue notable<br>");
            }
            if(calificacion>=9 && calificacion<=10){
                document.writeln("Su nota "+calificacion+" fue sobresaliente<br>");
            }
        
        } else {
          document.write(
            "Su calificación no está dentro de la escala de 1 a 10<br>"
          );
        }
      } else {
        document.write("El valor ingresado no es un número<br>");
      }
    }while(calificacion!=null);
    </script>
  </body>
</html>
